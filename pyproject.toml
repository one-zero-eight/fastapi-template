[tool.poetry]
name = "fastapi-template"
version = "0.1.0"
description = ""
authors = ["one-zero-eight <https://t.me/one_zero_eight>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
authlib = "^1.4.0"
colorlog = "^6.8.2"
cryptography = "^44.0.1"
cut-out-cookies = "^0.3.1"
fastapi = "^0.115.6"
fastapi-swagger = "^0.2.3"
gunicorn = "^23.0.0"
httpx = "^0.28.1"
pre-commit = "^4.0.1"
pydantic = "^2.10.5"
ruff = "^0.9.2"
uvicorn = "^0.34.0"

[tool.poetry.group.tui.dependencies]
astor = "^0.8.1"
pygments = "^2.18.0"
simple-term-menu = "^1.6.6"

[tool.poetry.group.mongo.dependencies]
beanie = "^1.29.0"
motor = "^3.6.1"

[tool.poetry.group.sql.dependencies]
alembic = "^1.14.1"
asyncpg = "^0.30.0"
sqlalchemy = "^2.0.37"

[tool.poetry.group.passwords.dependencies]
bcrypt = "^4.2.1"
itsdangerous = "^2.2.0"
passlib = "^1.7.4"

[tool.ruff]
line-length = 120
lint.ignore = ["PLR"]
lint.extend-select = ["I", "UP", "PL"]
target-version = "py312"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
