[tool.poetry]
name = "fastapi-template"
version = "0.1.0"
description = ""
authors = ["one-zero-eight <https://t.me/one_zero_eight>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.111.0"
pydantic = "^2.8.2"
cryptography = "^43.0.1"
authlib = "^1.3.1"
sqlalchemy = "^2.0.31"
alembic = "^1.13.2"
asyncpg = "^0.29.0"
passlib = "^1.7.4"
bcrypt = "^4.1.3"
colorlog = "^6.8.2"

[tool.poetry.group.prod.dependencies]
gunicorn = "^22.0.0"

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
ruff = "^0.5.1"
pre-commit = "^3.7.1"

[tool.poetry.group.ci]
optional = true
[tool.poetry.group.ci.dependencies]
pydantic = "^2.8.2"
pre-commit = "^3.7.1"

[tool.ruff]
line-length = 120
lint.ignore = [
    # wildcard imports are fine
    "F403",
    "F405",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
